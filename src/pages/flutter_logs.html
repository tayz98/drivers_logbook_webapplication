<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flutter Logs</title>
    <style>
      pre {
        white-space: pre-wrap;
        word-wrap: break-word;
        background: #f9f9f9;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        max-height: 400px;
        overflow-y: auto;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Flutter Logs</h1>
    <pre id="log-content">Waiting for log updates...</pre>

    <script>
      const logContent = document.getElementById("log-content");

      // Create an EventSource for the /stream_logs endpoint
      const eventSource = new EventSource("/stream_logs");

      // Listen for incoming log data
      eventSource.onmessage = (event) => {
        logContent.textContent += event.data; // Append new logs to the existing content
      };

      // Handle connection errors
      eventSource.onerror = (err) => {
        logContent.textContent += "\nError connecting to log stream.";
        console.error("SSE error:", err);
      };
    </script>
  </body>
</html>
