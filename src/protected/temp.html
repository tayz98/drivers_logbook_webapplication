<button
  type="button"
  class="btn btn-outline-dark d-flex align-items-center my-1"
  id="addTripBtn"
>
  <i class="bi bi-plus" style="font-size: 1.5rem"></i>
  <span style="font-weight: bold">Neue Fahrt hinzufügen</span>
</button>
<div id="newTripForm">
  <form>
    <div class="row g-4">
      <!-- Linke Spalte -->
      <div class="col-md-6">
        <div class="form-floating-line">
          <input
            type="text"
            id="businessPartner"
            class="form-control-line"
            placeholder=" "
          />
          <label for="businessPartner">Geschäftspartner</label>
        </div>

        <div class="form-floating-line">
          <input
            type="text"
            id="purpose"
            class="form-control-line"
            placeholder=" "
          />
          <label for="purpose">Anlass</label>
        </div>

        <div class="form-floating-line">
          <input
            type="text"
            id="mileage"
            class="form-control-line"
            placeholder=" "
          />
          <label for="mileage">Startkilometerstand</label>
        </div>

        <div class="form-floating-line">
          <input
            type="text"
            id="startLocation"
            class="form-control-line"
            placeholder=" "
          />
          <label for="startLocation">Start</label>
        </div>
      </div>

      <!-- Rechte Spalte -->
      <div class="col-md-6">
        <div class="form-floating-line">
          <input
            type="text"
            id="client"
            class="form-control-line"
            placeholder=" "
          />
          <label for="client">Firma</label>
        </div>

        <div class="form-floating-line has-dropdown">
          <select
            id="category"
            class="form-control-line-select"
            placeholder=" "
          >
            <option value="" selected disabled>Bitte auswählen...</option>
            <option value="dienstlich">Dienstlich</option>
            <option value="privat">Privat</option>
            <option value="arbeitsweg">Arbeitsweg</option>
          </select>
          <label for="category">Kategorie</label>
        </div>

        <div class="form-floating-line">
          <input
            type="text"
            id="mileageEnd"
            class="form-control-line"
            placeholder=" "
          />
          <label for="mileageEnd">Endkilometerstand</label>
        </div>

        <div class="form-floating-line">
          <input
            type="text"
            id="endLocation"
            class="form-control-line"
            placeholder=" "
          />
          <label for="endLocation">Ziel</label>
        </div>
      </div>

      <!-- Untere Felder -->
      <div class="col-12">
        <div class="form-floating-line text-center">
          <input
            type="text"
            id="detour"
            class="form-control-line-center"
            placeholder=" "
          />
          <label for="detour">Gefahrener Umweg</label>
        </div>

        <div class="form-floating-note text-center">
          <textarea
            id="notes"
            class="form-control"
            placeholder="Notizen"
            rows="3"
          ></textarea>
        </div>
      </div>

      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Fahrt speichern</button>
      </div>
    </div>
  </form>
</div>
