<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaCorp - Fahrtenbuch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="custom-body">
    <header class="custom-header fixed-top">
      <div class="container-fluid d-flex align-items-center">
        <span class="brand">NovaCorp</span>
        </div>
    </header>
    <!-- SIDEBAR -->
    <nav class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active">
            <i class="bi bi-person" id="person-icon"></i>
            <div class="name-wrapper">
              <span id="userFirstName"></span>
              <span id="userLastName"></span>
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">
            <i class="bi bi-house"></i> Startseite
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/vehicles" id="vehicleButton">
            <i class="bi bi-car-front"></i> Fahrzeuge
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            <i class="bi bi-journal"></i> Bericht
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-gear"></i> Einstellungen
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logoutButton">
            <i class="bi bi-power"></i> Abmelden
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        Sitzung läuft ab in: <span id="session-timer">--:--</span>
      </div>
    </nav>

    <!-- HAUPTBEREICH -->
    <main class="main-content">

      <!-- GRID AND FORM CONTAINER -->
      <div class="grid-form-container">

      <!-- GRID -->
      <div class="my-3" id="gridContainer">
        <div class="mb-2">
          <div class="row fixed-height">
            <div class="col-auto d-flex align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="">
              </div>
            </div>
            <div class="col d-flex align-items-center">
              <span>Heute</span>
            </div>
            <div class="col-auto d-flex align-items-center">
              <i class="bi bi-union"></i>
              <i class="bi bi-trash-fill me-2"></i>
            </div>
          </div>
        </div>
        <div class="row border bg-white rounded fixed-height">
          <div class="col-auto d-flex align-items-center">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="">
            </div>
          </div>
          <div class="col-auto d-flex flex-column align-items-center justify-content-center">
            <span>12:00</span>
            <span>12:30</span>
          </div>
          <div class="col d-flex align-items-center">
            <div class="d-flex flex-column align-items-start">
              <div class="d-flex align-items-center">
                <span>Musterstraße 1, 28249 Hamburg</span>
                <i class="bi bi-pencil-fill fs-6 ms-2"></i>
              </div>
              <span>Musterstraße 10, 29089 Kiel</span>
            </div>
          </div>
          <div class="col-auto d-flex align-items-center">
            <span>100 km</span>
          </div>
          <div class="col-auto d-flex align-items-center">
            <i class="bi bi-briefcase-fill"></i>
          </div>
        </div>
        </div>
        
        </div>
      </div>
    </main>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/scriptGrid.js"></script>
    <script src="/scripts/util.js"></script>
    <script src="/scripts/eventListener.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", loadUserAndSessionInfo);
      document.addEventListener("DOMContentLoaded", loadTrips);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://localhost:1516/livereload.js?snipver=1"></script>    
  </body>
</html>
