<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NovaCorp - Fahrzeuge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body class="custom-body">
    <header class="custom-header fixed-top">
      <div class="container-fluid d-flex align-items-center">
        <span class="brand">NovaCorp</span>
      </div>
    </header>
    <nav class="sidebar">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link active">
            <i class="bi bi-person" id="person-icon"></i>
            <div class="name-wrapper">
              <span id="userFirstName"></span>
              <span id="userLastName"></span>
            </div>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/">
            <i class="bi bi-house"></i> Startseite
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/vehicles">
            <i class="bi bi-car-front"></i> Fahrzeuge
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">
            <i class="bi bi-journal"></i> Bericht
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-gear"></i> Einstellungen
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" id="logoutButton">
            <i class="bi bi-power"></i> Abmelden
          </a>
        </li>
      </ul>
      <div class="sidebar-footer">
        Sitzung läuft ab in: <span id="session-timer">--:--</span>
      </div>
    </nav>

    <main class="main-content p-3">
      <div class="container-fluid">
        <div class="row g-3" id="vehicleContainer"></div>
      </div>
    </main>

    <div
      class="modal fade"
      id="newTripModal"
      tabindex="-1"
      aria-labelledby="newTripModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newTripModalLabel">
              Neue Fahrt hinzufügen für Fahrzeug: <span id="vehicleName"></span>
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Schließen"
            ></button>
          </div>
          <div class="modal-body">
            <div class="tripForm" id="newTripForm">
              <form>
                <div class="row g-4">
                  <input
                    type="hidden"
                    id="vehicleVin"
                    name="vehicleVin"
                    value=""
                  />

                  <div class="col-md-6">
                    <div class="form-floating-line has-dropdown">
                      <select id="category" class="form-control-line-select">
                        <option value="" selected disabled>
                          Bitte auswählen...
                        </option>
                        <option value="business">Dienstlich</option>
                        <option value="private">Privat</option>
                        <option value="commute">Arbeitsweg</option>
                      </select>
                      <label for="category">Kategorie</label>
                    </div>
                    <div class="form-floating-line">
                      <input
                        type="text"
                        id="purpose"
                        class="form-control-line"
                        placeholder=" "
                      />
                      <label for="purpose">Anlass</label>
                    </div>

                    <div class="text-center">
                      <h6 class="section-heading">Start</h6>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-floating-line">
                          <input
                            type="text"
                            id="startStreet"
                            class="form-control-line"
                            placeholder=" "
                          />
                          <label for="startStreet">Straße</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating-line">
                          <input
                            type="text"
                            id="startCity"
                            class="form-control-line"
                            placeholder=" "
                          />
                          <label for="startCity">Stadt</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating-line">
                          <input
                            type="text"
                            id="startPostalCode"
                            class="form-control-line"
                            placeholder=" "
                          />
                          <label for="startPostalCode">Postleitzahl</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-floating-line">
                      <input
                        type="number"
                        id="mileage"
                        class="form-control-line"
                        placeholder=" "
                      />
                      <label for="mileage">Startkilometerstand</label>
                    </div>
                    <div class="form-floating-line">
                      <input
                        type="datetime-local"
                        id="startTimestamp"
                        class="form-control-line"
                        step="60"
                        required
                      />
                      <label for="startTimestamp">Startzeit</label>
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-floating-line">
                      <input
                        type="text"
                        id="client"
                        class="form-control-line"
                        placeholder=" "
                      />
                      <label for="client">Firma</label>
                    </div>
                    <div class="form-floating-line">
                      <input
                        type="text"
                        id="businessPartner"
                        class="form-control-line"
                        placeholder=" "
                      />
                      <label for="businessPartner">Geschäftspartner</label>
                    </div>

                    <div class="text-center">
                      <h6 class="section-heading">Ankunft</h6>
                    </div>
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-floating-line">
                          <input
                            type="text"
                            id="endStreet"
                            class="form-control-line"
                            placeholder=" "
                          />
                          <label for="endStreet">Straße</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating-line">
                          <input
                            type="text"
                            id="endCity"
                            class="form-control-line"
                            placeholder=" "
                          />
                          <label for="endCity">Stadt</label>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-floating-line">
                          <input
                            type="text"
                            id="endPostalCode"
                            class="form-control-line"
                            placeholder=" "
                          />
                          <label for="endPostalCode">Postleitzahl</label>
                        </div>
                      </div>
                    </div>

                    <div class="form-floating-line">
                      <input
                        type="number"
                        id="mileageEnd"
                        class="form-control-line"
                        placeholder=" "
                      />
                      <label for="mileageEnd">Endkilometerstand</label>
                    </div>
                    <div class="form-floating-line">
                      <input
                        type="datetime-local"
                        id="endTimestamp"
                        class="form-control-line"
                        step="60"
                        required
                      />
                      <label for="endTimestamp">Endzeit</label>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="form-floating-line text-center">
                      <input
                        type="text"
                        id="detour"
                        class="form-control-line-center"
                        placeholder=" "
                      />
                      <label for="detour">Gefahrener Umweg</label>
                    </div>
                    <div class="form-floating-note text-center">
                      <textarea
                        id="notes"
                        class="form-control"
                        placeholder="Notizen"
                        rows="3"
                      ></textarea>
                    </div>
                  </div>

                  <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">
                      Fahrt speichern
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editVehicleModal"
      tabindex="-1"
      aria-labelledby="editVehicleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <form id="editVehicleForm">
            <div class="modal-header">
              <h5 class="modal-title" id="editVehicleModalLabel">
                Fahrzeug bearbeiten
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Schließen"
              ></button>
            </div>
            <div class="modal-body">
              <dl class="row">
                <dt class="col-5 small text-muted">ID:</dt>
                <dd class="col-7 small" id="vehicleId">${vehicle._id}</dd>

                <dt class="col-5 small text-muted">Name:</dt>
                <dd class="col-7 small">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="vehicleCustomName"
                  />
                </dd>

                <dt class="col-5 small text-muted">Hersteller:</dt>
                <dd class="col-7 small">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="vehicleManufacturer"
                  />
                </dd>

                <dt class="col-5 small text-muted">Modell:</dt>
                <dd class="col-7 small">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="vehicleModel"
                  />
                </dd>

                <dt class="col-5 small text-muted">Jahr:</dt>
                <dd class="col-7 small">
                  <input
                    type="number"
                    class="form-control form-control-sm"
                    id="vehicleYear"
                  />
                </dd>

                <dt class="col-5 small text-muted">Kennzeichen:</dt>
                <dd class="col-7 small">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="vehicleLicensePlate"
                  />
                </dd>
              </dl>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Schließen
              </button>
              <button type="submit" class="btn btn-primary">Speichern</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <style>
      .compact-card {
        border-radius: 8px;
        font-size: 0.85rem;
        line-height: 1.2;
        width: 250px;
        transition: all 0.2s ease;
      }

      .compact-card .card-header {
        border-radius: 8px 8px 0 0 !important;
      }

      .compact-info dt {
        margin-bottom: 0.1rem;
      }

      .compact-info dd {
        margin-bottom: 0.3rem;
      }

      .compact-card:hover {
        transform: translateY(-1px);
        box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
      }
    </style>
    <script src="/scripts/script.js"></script>
    <script src="/scripts/eventListener.js"></script>
    <script src="/scripts/vehicle_script.js"></script>
    <script src="/scripts/util.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", loadUserAndSessionInfo);
      document.addEventListener("DOMContentLoaded", loadVehicles);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://localhost:1516/livereload.js?snipver=1"></script>
  </body>
</html>
